{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }} " {% endif %}>
                    {{ message }}<a href="/shop/category">Категорії / </a><a href="/shop/create">Новий / </a>
                    <a href="/shop/">Головна</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
